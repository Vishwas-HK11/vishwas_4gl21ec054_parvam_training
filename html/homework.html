<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first_name">first_name:</label>
        <input type="text" name="first_name" id="first_name"><br><br>
        <label for="Middel_name">Middel_name:</label>
        <input type="text" name="middle_name" id="Middel_name"><br><br>
        <label for="last_name">last_name:</label>
        <input type="text" name="last_name" id="last_name"><br><br>
        <label for="email_id">email_id</label>
        <input type="email_id" name="email_id" id="email_id"><br><br>
        <label for="passward">passward:</label>
        <input type="password" name="passward" id="passward"><br><br>
        <label for="phone_number">phone_number:</label>
        <input type="phone_number" name="phone_number" id="phone_number"><br><br>
        <label for="age">age:</label>
        <input type="number" name="age" id="age"><br><br>
        <label for="dob">dob:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="birthday_week">birthday_week:</label>
        <input type="week" name="birthday_week" id="birthday_week"><br><br>
        <label for="birthday_month">birthday_month:</label>
        <input type="month" name="birthday_month" id="birthday_month"><br><br>
        <label for="gender">gender:</label>
        <input type="radio" name="gender1" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender2" id="female">
        <label for="female">female</label>
        <input type="radio" name="gender3" id="others">
        <label for="others">others</label><br><br>
        <label for="profile_photo">profile_photo:</label>
        <input type="file" name="profile_photo" id="profile_photo"><br><br>
        <label for="subject">Favourite_subject:</label>
        <input type="checkbox" name="subject1" id="kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" name="subject2" id="english">
        <label for="english">English</label>
        <input type="checkbox" name="=subject3" id="maths">
        <label for="maths">Mathematics</label><br><br>
        <input type="Submit">
        <input type="Reset">
        </form>
    
</body>
</html>
